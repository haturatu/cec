volumes:
  csv_data:

services:
  fetcher:
    build: ./fetcher-service
    container_name: fetcher-service
    env_file:
      - ./.env
    restart: always
    mem_limit: "256m"
    cpus: "0.2"

  converter:
    build: ./converter-service
    container_name: converter-service
    volumes:
      - csv_data:/app/csv_output
    environment:
      - DENO_API_URL=http://fetcher:8000
    env_file:
      - ./.env
    restart: always
    healthcheck:
      test: ["CMD", "python", "main.py", "--dry-run"]
      interval: 30m
      timeout: 1m
      retries: 3
      start_period: 5s
    mem_limit: "256m"
    cpus: "0.2"

  api:
    build: ./api-service
    container_name: api-service
    ports:
      - "8080:8000"
    volumes:
      - csv_data:/csv_data
    environment:
      - CSV_DATA_DIR=/csv_data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: "256m"
    cpus: "0.2"
